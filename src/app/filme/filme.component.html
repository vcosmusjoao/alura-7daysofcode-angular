<table mat-table [dataSource]="movieList">
    <!-- Colunas da tabela -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
    </ng-container>
  
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Diretor</th>
      <td mat-cell *matCellDef="let movie">{{ movie.director }}</td>
    </ng-container>
  
    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef>Data de Lançamento</th>
      <td mat-cell *matCellDef="let movie">{{ movie.release_date }}</td>
    </ng-container>
  
    <!-- Definição das colunas -->
    <tr mat-header-row *matHeaderRowDef="['title', 'director', 'release_date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'director', 'release_date']"></tr>
  </table>
